<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>dealerIndex</title>
</head>
<body>
<div class="container">
    <h1>Welcom in DEALER Page</h1>
</div>

<form id="logoutForm" method="POST" action="${contextPath}/logout">
    <div class="form-group">
        <span>Want out? <a href="/" th:href="@{/logout}">logout</a></span>
    </div>
</form>

<form id="dealers" method="POST" action="${contextPath}/showDealers">
    <div class="form-group">
        <span>The list of the dealers: <a href="/" th:href="@{/showdealers}">Show</a></span>
    </div>
</form>

<form id="sellForm" method="POST" action="${contextPath}/sellItem">
    <div class="form-group">
        <span>Do you wanna sell an item? <a href="/" th:href="@{/sellItem}">Click here</a></span>
    </div>
</form>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
